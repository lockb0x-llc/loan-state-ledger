<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Loan State Ledger Pitch Deck</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&amp;family=Space+Grotesk:wght@500;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1280px;
            height: 720px;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #0F172A;
            /* Fallback solid color */
        }

        /* 
         * Background Strategy:
         * Since CSS gradients are restricted, we simulate a modern fintech gradient feel 
         * using a combination of solid background and positioned SVGs or subtle patterns if needed.
         * Or simply use a very deep, rich solid color which is very common in modern enterprise design (e.g., Stripe, Vercel).
         */
        .slide-container {
            width: 1280px;
            height: 720px;
            display: flex;
            flex-direction: column;
            position: relative;
            background-color: #0F172A;
            /* Slate 900 */
            color: #ffffff;
            overflow: hidden;
        }

        /* Decorative Elements to simulate depth/gradient feel without actual CSS gradients */
        .orb-1 {
            position: absolute;
            top: -150px;
            right: -100px;
            width: 600px;
            height: 600px;
            background-color: #3B82F6;
            /* Blue 500 */
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.2;
            z-index: 0;
        }

        .orb-2 {
            position: absolute;
            bottom: -200px;
            left: -100px;
            width: 700px;
            height: 700px;
            background-color: #7C3AED;
            /* Violet 600 */
            border-radius: 50%;
            filter: blur(140px);
            opacity: 0.15;
            z-index: 0;
        }

        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
            /* Note: The instruction forbids gradients, but grid lines are standardly done with linear-gradient. 
               If strict adherence is required, we can use an SVG pattern or skip. 
               Let's skip the grid lines to be safe and purely use solid colors/shapes. 
            */
            background: none;
        }

        /* Using SVG for grid pattern instead to be safe */
        .svg-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.1;
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 100px;
        }

        .brand-pill {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 9999px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.05em;
            color: #60A5FA;
            margin-bottom: 32px;
            width: fit-content;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 86px;
            font-weight: 700;
            line-height: 1.1;
            margin: 0 0 24px 0;
            letter-spacing: -0.02em;
            background-color: #fff;
            /* Fallback */
            color: #fff;
        }

        .subtitle {
            font-size: 32px;
            font-weight: 300;
            line-height: 1.4;
            color: #94A3B8;
            /* Slate 400 */
            max-width: 800px;
            margin: 0;
        }

        .footer-bar {
            position: relative;
            z-index: 10;
            padding: 40px 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-text {
            font-size: 14px;
            color: #64748B;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .logo-mark {
            width: 40px;
            height: 40px;
            background-color: #3B82F6;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            color: white;
            margin-right: 12px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }
    </style>
</head>

<body>
    <div class="slide-container">
        <!-- Abstract Background Shapes -->
        <div class="orb-1"></div>
        <div class="orb-2"></div>
        <!-- Subtle Grid Pattern via SVG -->
        <svg class="svg-bg" height="100%" width="100%" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <pattern height="40" id="grid" patternunits="userSpaceOnUse" width="40">
                    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5"></path>
                </pattern>
            </defs>
            <rect fill="url(#grid)" height="100%" width="100%"></rect>
        </svg>
        <div class="content-wrapper">
            <!-- Optional Top Logo -->
            <div class="logo-container">
                <div class="logo-mark">L</div>
                <p class="logo-text">Loan State Ledger</p>
            </div>
            <!-- Main Title Area -->
            <div class="brand-pill">
                <p><i class="fas fa-layer-group mr-2"></i> INFRASTRUCTURE FOR SYNDICATED LOANS</p>
            </div>
            <h1>Loan State<br />Ledger</h1>
            <p class="subtitle">
                Solving the Agency Dilemma in the <span style="color: #60A5FA; font-weight: 600;">$5T Syndicated Loan
                    Market</span> through deterministic state &amp; cryptographic truth.
            </p>
        </div>
        <div class="footer-bar">
            <p class="footer-text">LMA EDGE Hackathon Submission</p>
            <p class="footer-text">Confidential &amp; Proprietary</p>
        </div>
    </div>
</body>

</html>
